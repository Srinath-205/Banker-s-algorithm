<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker's Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Banker's Algorithm Simulator</h1>
    <form id="inputForm">
        <label for="numProcesses">Number of Processes:</label>
        <input type="number" id="numProcesses" name="numProcesses" min="1" required><br>

        <label for="numResources">Number of Resources:</label>
        <input type="number" id="numResources" name="numResources" min="1" required><br>

        <button type="button" onclick="initialize()">Initialize</button>
    </form>

    <div id="resourceTables" style="display: none;">
        <h2>Resource Allocation</h2>
        <form id="resourceForm">
            <div id="tablesContainer"></div>
            <button type="button" onclick="runBankersAlgorithm()">Run Banker's Algorithm</button>
        </form>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
